name: Swift

on: [push]

jobs:
  Tests:
    runs-on: macos-latest

    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.6.0"
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
      - name: Test
        run: swift test --filter CPU
