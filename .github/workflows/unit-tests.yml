name: unit-tests

on: [push]

jobs:
  MAKitTests:
    runs-on: self-hosted

    steps:
      - uses: swift-actions/setup-swift@v1
        with:
           swift-version: "5.7.1"
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
      - name: Test
        run: swift test --filter MAKitTests
